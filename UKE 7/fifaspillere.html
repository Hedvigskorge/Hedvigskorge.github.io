  <body>
    <header>
      <nav>
        <button onclick="alder()">De syv yngste spillerne</button>
        <button onclick="height()">De syv laveste spillerne</button>
      </nav>
    </header>
    <main>
    </main>
    <script type="text/javascript">
      const main = document.querySelector("main");

      const db = firebase.database();
      const Age = db.ref("players");
      const Height = db.ref("players");

      function visVare(snapshot){
          let spiller = snapshot.val();
          main.innerHTML +=`
              <article class="vare">
                  <h1>${spiller.Name} - ${spiller.Club}</h1>
                  <img src="${spiller.Photo}">
                  <p>Alder: ${spiller.Age}</p>
                  <p>Pris: ${spiller.Value}</p>
                  <p>Possisjon: ${spiller.Position}</p>
                  <p>HÃ¸yde: ${spiller.Height}</p>
              </article>
          `
      }

      function alder(){
        Age
            .orderByChild("Age")
            .limitToFirst(7)
            .on("child_added",visVare);
      }

      function height(){
        Height
            .orderByChild("Height")
            .limitToFirst(5)
            .on("child_added",visVare);
      }
    </script>
  </body>
